<!DOCTYPE html>
<html ng-app="store">
    <head>
        <link rel="stylesheet" type="text/css" href="css/vendor/bootstrap.css"/>
    </head>
    <body ng-controller="StoreController as store">
        <div ng-repeat="product in store.products">
            <h1>{{product.name}}</h1>
            <h2>${{product.price}}</h2>
            <p>
                {{product.description}}
            </p>
            <button ng-show="product.canPurchase"> Add to cart </button>
        </div>
        <!-- <script type="application/javascript" src="js/vendor/angular-route.js"></script> -->
        <script type="application/javascript" src="js/vendor/angular.js"></script>
        <script type="application/javascript" src="js/app.js"></script>
    </body>
</html>
