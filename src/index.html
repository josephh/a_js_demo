<!DOCTYPE html>
<html ng-app="store">
    <head>
        <link rel="stylesheet" type="text/css" href="css/vendor/bootstrap.css"/>
    </head>
    <body ng-controller="StoreController as store">
        <ul class="list-group"> <!-- starts to use twitter boostrap styling -->
            <li class="list-group-item" ng-repeat="product in store.products">
                <h3>
                    {{product.name}}
                    <em class="pull-right">
                        {{product.price | currency}} <!-- pipe the output of the
                            first expression into the second (note currency is
                            localised) -->
                        </em>
                </h3>
            </li>
        </ul>
        <!-- <script type="application/javascript" src="js/vendor/angular-route.js"></script> -->
        <script type="application/javascript" src="js/vendor/angular.js"></script>
        <script type="application/javascript" src="js/app.js"></script>
    </body>
</html>
