<!DOCTYPE html>
<html ng-app="store">
    <head>
        <link rel="stylesheet" type="text/css" href="css/vendor/bootstrap.css"/>
    </head>
    <body ng-controller="StoreController as store">
        <div>
            <h1>{{store.product.name}}</h1>
            <h2>${{store.product.price}}</h2>

                {{store.product.description}}
            </p>
        </div>
        <!-- <script type="application/javascript" src="js/vendor/angular-route.js"></script> -->
        <script type="application/javascript" src="js/vendor/angular.js"></script>
        <script type="application/javascript" src="js/app.js"></script>
    </body>
</html>
